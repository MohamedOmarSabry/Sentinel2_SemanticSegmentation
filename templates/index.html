<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Segmentation Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">
    <div class="container">
        <h1 class="mb-4">Satellite Image Segmentation</h1>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if prediction_img %}
        <h2>Input Channels</h2>
        <img src="data:image/png;base64,{{ channels_img }}" alt="Channels Image" class="img-fluid" />
        <h2>Prediction Mask</h2>
        <img src="data:image/png;base64,{{ prediction_img }}" alt="Prediction Image" class="img-fluid" style="width: 400px; border: 1px solid #ccc;"/>
        {% endif %}
    </div>
</body>
</html>
